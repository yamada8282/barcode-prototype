<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バーコードリダイレクト</title>
  <!-- バーコード生成ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- バーコード読み取りライブラリ -->
  <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 1rem;
      margin: 0;
      max-width: 100%;
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
    }
    #scanner { 
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .scanner-active #scanner {
      display: block;
    }
    svg { 
      margin-top: 1rem;
      max-width: 100%;
      height: auto;
    }
    button { 
      margin-left: .5rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .close-scanner {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1001;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }
    .scanner-active .close-scanner {
      display: block;
    }
    .barcode-list {
      margin-top: 2rem;
    }
    .barcode-item {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .barcode-item input {
      width: 70%;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>バーコード管理</h2>
    <div class="barcode-list" id="barcodeList">
      <!-- バーコード項目はJavaScriptで動的に追加 -->
    </div>
    <button id="addBarcode">新しいバーコードを追加</button>

    <h2>バーコード読み取り</h2>
    <button id="startScanner">カメラを起動</button>
    <video id="scanner" muted playsinline></video>
    <button class="close-scanner" id="closeScanner">×</button>
  </div>

  <script>
    // バーコードとURLの対応表
    let barcodeMap = {
      // 例：'123456789': 'https://example.com'
    };

    // ローカルストレージからバーコードマップを読み込む
    function loadBarcodeMap() {
      const savedMap = localStorage.getItem('barcodeMap');
      if (savedMap) {
        barcodeMap = JSON.parse(savedMap);
        updateBarcodeList();
      }
    }

    // バーコードマップを保存
    function saveBarcodeMap() {
      localStorage.setItem('barcodeMap', JSON.stringify(barcodeMap));
    }

    // バーコードリストを更新
    function updateBarcodeList() {
      const list = document.getElementById('barcodeList');
      list.innerHTML = '';
      
      Object.entries(barcodeMap).forEach(([barcode, url]) => {
        const item = document.createElement('div');
        item.className = 'barcode-item';
        item.innerHTML = `
          <input type="text" value="${barcode}" readonly>
          <input type="text" value="${url}" readonly>
          <button onclick="deleteBarcode('${barcode}')">削除</button>
          <button onclick="generateBarcode('${barcode}')">バーコード生成</button>
        `;
        list.appendChild(item);
      });
    }

    // バーコードを削除
    function deleteBarcode(barcode) {
      delete barcodeMap[barcode];
      saveBarcodeMap();
      updateBarcodeList();
    }

    // バーコードを生成
    function generateBarcode(barcode) {
      JsBarcode("#barcode", barcode, {
        format: "CODE128", width:2, height:80, displayValue: false
      });
    }

    // 新しいバーコードを追加
    document.getElementById('addBarcode').addEventListener('click', () => {
      const barcode = prompt('バーコードの値を入力してください:');
      if (barcode) {
        const url = prompt('遷移先のURLを入力してください:');
        if (url) {
          barcodeMap[barcode] = url;
          saveBarcodeMap();
          updateBarcodeList();
        }
      }
    });

    // 初期読み込み
    loadBarcodeMap();

    // カメラ読み取り
    const codeReader = new ZXing.BrowserBarcodeReader();
    let isScanning = false;

    document.getElementById('startScanner').addEventListener('click', () => {
      if (!isScanning) {
        document.body.classList.add('scanner-active');
        codeReader.decodeFromVideoDevice(
          /* カメラ */ null,
          /* video 要素 */ 'scanner',
          (result, err) => {
            if (result) {
              const barcode = result.getText();
              if (barcodeMap[barcode]) {
                // 対応するURLに遷移
                codeReader.reset();
                window.location.href = barcodeMap[barcode];
              } else {
                alert('登録されていないバーコードです');
              }
            }
          }
        );
        isScanning = true;
      }
    });

    document.getElementById('closeScanner').addEventListener('click', () => {
      if (isScanning) {
        codeReader.reset();
        document.body.classList.remove('scanner-active');
        isScanning = false;
      }
    });
  </script>
</body>
</html>
