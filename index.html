<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panecoバーコードプロトタイプ</title>
  <!-- バーコード生成ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- バーコード読み取りライブラリ -->
  <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 1rem;
      margin: 0;
      max-width: 100%;
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
    }
    #scanner { 
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .scanner-active #scanner {
      display: block;
    }
    svg { 
      margin-top: 1rem;
      max-width: 100%;
      height: auto;
    }
    button { 
      margin-left: .5rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .close-scanner {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1001;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }
    .scanner-active .close-scanner {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>バーコード生成</h2>
    <input id="url" type="text" value="https://paneco.tokyo/" style="width:80%;" readonly/>
    <button id="gen">Generate</button>
    <br/>
    <svg id="barcode"></svg>

    <h2>バーコード読み取り</h2>
    <button id="startScanner">カメラを起動</button>
    <video id="scanner" muted playsinline></video>
    <button class="close-scanner" id="closeScanner">×</button>
  </div>

  <script>
    // 1) 生成
    document.getElementById('gen').addEventListener('click', () => {
      JsBarcode("#barcode", document.getElementById('url').value, {
        format: "CODE128", width:2, height:80, displayValue: false
      });
    });
    // 最初に一度生成
    document.getElementById('gen').click();

    // 2) 読み取り
    const codeReader = new ZXing.BrowserBarcodeReader();
    let isScanning = false;

    document.getElementById('startScanner').addEventListener('click', () => {
      if (!isScanning) {
        document.body.classList.add('scanner-active');
        codeReader.decodeFromVideoDevice(
          /* カメラ */ null,
          /* video 要素 */ 'scanner',
          (result, err) => {
            if (result) {
              // バーコードを検知したら常にpaneco.tokyoに移動
              codeReader.reset();
              window.location.href = "https://paneco.tokyo/";
            }
          }
        );
        isScanning = true;
      }
    });

    document.getElementById('closeScanner').addEventListener('click', () => {
      if (isScanning) {
        codeReader.reset();
        document.body.classList.remove('scanner-active');
        isScanning = false;
      }
    });
  </script>
</body>
</html>
