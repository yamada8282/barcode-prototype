<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バーコードスキャン</title>
  <!-- バーコード読み取りライブラリ -->
  <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 1rem;
      margin: 0;
      max-width: 100%;
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
    }
    #scanner { 
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .scanner-active #scanner {
      display: block;
    }
    button { 
      margin-left: .5rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .close-scanner {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1001;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }
    .scanner-active .close-scanner {
      display: block;
    }
    .admin-link {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #2196F3;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>バーコードスキャン</h2>
    <button id="startScanner">カメラを起動</button>
    <video id="scanner" muted playsinline></video>
    <button class="close-scanner" id="closeScanner">×</button>
    <a href="admin.html" class="admin-link">管理画面へ</a>
  </div>

  <script>
    // バーコードとURLの対応表を読み込む
    let barcodeMap = {};
    const savedMap = localStorage.getItem('barcodeMap');
    if (savedMap) {
      barcodeMap = JSON.parse(savedMap);
    }

    // カメラ読み取り
    const codeReader = new ZXing.BrowserBarcodeReader();
    let isScanning = false;

    document.getElementById('startScanner').addEventListener('click', () => {
      if (!isScanning) {
        document.body.classList.add('scanner-active');
        codeReader.decodeFromVideoDevice(
          /* カメラ */ null,
          /* video 要素 */ 'scanner',
          (result, err) => {
            if (result) {
              const barcode = result.getText();
              if (barcodeMap[barcode]) {
                // 対応するURLに遷移
                codeReader.reset();
                window.location.href = barcodeMap[barcode];
              } else {
                alert('登録されていないバーコードです');
              }
            }
          }
        );
        isScanning = true;
      }
    });

    document.getElementById('closeScanner').addEventListener('click', () => {
      if (isScanning) {
        codeReader.reset();
        document.body.classList.remove('scanner-active');
        isScanning = false;
      }
    });
  </script>
</body>
</html>
