<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バーコードスキャン</title>
  <!-- バーコード読み取りライブラリ -->
  <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 0;
      margin: 0;
      width: 1080px;
      height: 1920px;
      overflow: hidden;
      background-color: white;
      position: relative;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: #333;
      font-weight: normal;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #333;
    }
    h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
      font-weight: normal;
    }
    #scanner { 
      width: 600px;
      height: 400px;
      border: none;
      display: block;
      background-color: #777;
    }
    button { 
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background-color: #a9e4f0;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 1rem;
      min-width: 300px;
    }
    button:hover {
      background-color: #8cd9e8;
    }
    .back-button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background-color: #a9e4f0;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      min-width: 200px;
      margin-top: 2rem;
    }
    .admin-link {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background-color: #e0e0e0;
      color: black;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      z-index: 9999;
    }
    .camera-container {
      width: 600px;
      height: 400px;
      margin: 2rem 0;
      background-color: #777;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .arrow-down {
      width: 2px;
      height: 80px;
      background-color: #333;
      margin: 2rem auto;
      position: relative;
    }
    .arrow-down::after {
      content: "";
      width: 20px;
      height: 20px;
      border-right: 2px solid #333;
      border-bottom: 2px solid #333;
      transform: rotate(45deg);
      position: absolute;
      bottom: -10px;
      left: -9px;
    }
    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    #scanView, #resultView {
      display: none;
    }
    .website-container {
      width: 700px;
      height: 1000px;
      margin-top: 1rem;
      overflow: hidden;
      border: 1px solid #ddd;
    }
    .website-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #resultTitle {
      font-size: 3.5rem;
      text-align: center;
      margin: 0.5rem 0;
    }
    .barcode-instruction {
      font-size: 1.5rem;
      text-align: center;
      margin: 1rem 0;
      color: #333;
    }
    #startScannerBtn {
      margin-bottom: 1rem;
    }
    .debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 12px;
      max-width: 300px;
      z-index: 9999;
      display: none;
    }
    .scan-status {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 管理画面へのリンク - 常に最前面に表示 -->
  <a href="admin.html" class="admin-link">管理画面へ</a>
  
  <!-- スタート画面 -->
  <div id="startView" class="screen container">
    <h1>素材ピンポン</h1>
    <button id="startScannerBtn">スキャナーを起動する</button>
  </div>

  <!-- スキャン画面 -->
  <div id="scanView" class="screen container">
    <h3>カメラ映像</h3>
    <div class="camera-container">
      <video id="scanner" muted playsinline></video>
    </div>
    
    <p class="barcode-instruction">ラケットのバーコードをスキャンしてください</p>
    <p class="scan-status" id="scanStatus"></p>
    
    <div class="arrow-down"></div>
    <button id="manualInputBtn">バーコードを手動入力</button>
  </div>

  <!-- 結果画面 -->
  <div id="resultView" class="screen container">
    <h1 id="resultTitle">PANECO</h1>
    
    <div class="website-container">
      <iframe id="websiteFrame" class="website-frame" frameborder="0"></iframe>
    </div>
    
    <button class="back-button" id="backToStartBtn">最初に戻る</button>
  </div>

  <div id="debugInfo" class="debug-info"></div>

  <script>
    // デバッグ情報を表示する関数
    function debugLog(message) {
      const debug = document.getElementById('debugInfo');
      debug.style.display = 'block';
      debug.innerHTML += message + '<br>';
      console.log(message);
    }

    // クエリパラメータからデバッグモードを取得
    const urlParams = new URLSearchParams(window.location.search);
    const debug = urlParams.get('debug') === 'true';
    
    if (debug) {
      document.getElementById('debugInfo').style.display = 'block';
      debugLog('デバッグモード有効');
    }
    
    // 各画面の要素
    const startView = document.getElementById('startView');
    const scanView = document.getElementById('scanView');
    const resultView = document.getElementById('resultView');
    const scanStatus = document.getElementById('scanStatus');
    
    // バーコードとデータの対応表を読み込む
    let barcodeData = {};
    const savedData = localStorage.getItem('barcodeData');
    if (savedData) {
      barcodeData = JSON.parse(savedData);
      if (debug) {
        debugLog('読み込まれたデータ: ' + Object.keys(barcodeData).length + '件');
      }
    } else {
      if (debug) {
        debugLog('データが見つかりません');
      }
    }

    // バーコード手動入力
    document.getElementById('manualInputBtn').addEventListener('click', () => {
      const barcode = prompt('バーコードを入力してください:');
      if (barcode && barcode.trim() !== '') {
        if (barcodeData[barcode]) {
          showResult(barcode, barcodeData[barcode]);
        } else {
          alert('登録されていないバーコードです: ' + barcode);
        }
      }
    });

    // カメラ読み取り
    const codeReader = new ZXing.BrowserBarcodeReader();
    let isScanning = false;

    // スキャナー起動ボタン
    document.getElementById('startScannerBtn').addEventListener('click', () => {
      startView.style.display = 'none';
      scanView.style.display = 'flex';
      startScanner();
    });

    // 戻るボタン
    document.getElementById('backToStartBtn').addEventListener('click', () => {
      resultView.style.display = 'none';
      startView.style.display = 'flex';
    });

    // スキャナーを開始
    function startScanner() {
      if (isScanning) return;
      
      scanStatus.textContent = 'カメラを起動中...';
      
      // 高度なスキャナー設定
      const hints = new Map();
      hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.CODE_128]);
      
      codeReader.decodeFromVideoDevice(
        /* カメラ */ null,
        /* video 要素 */ 'scanner',
        (result, err) => {
          if (result) {
            const barcode = result.getText();
            if (debug) {
              debugLog('スキャンされたバーコード: ' + barcode);
            }
            
            scanStatus.textContent = 'バーコード検出: ' + barcode;
            
            if (barcodeData[barcode]) {
              // 結果を表示
              if (debug) {
                debugLog('データ一致: ' + JSON.stringify(barcodeData[barcode]));
              }
              showResult(barcode, barcodeData[barcode]);
            } else {
              scanStatus.textContent = '登録されていないバーコード: ' + barcode;
              if (debug) {
                debugLog('データなし: ' + barcode);
                debugLog('登録済みバーコード: ' + Object.keys(barcodeData).join(', '));
              }
              alert('登録されていないバーコードです: ' + barcode);
            }
          } else if (err) {
            if (err instanceof ZXing.NotFoundException) {
              scanStatus.textContent = 'バーコードを探しています...';
            } else {
              scanStatus.textContent = 'エラー: ' + err;
              if (debug) {
                debugLog('エラー: ' + err);
              }
            }
          }
        },
        hints
      ).then(() => {
        isScanning = true;
        scanStatus.textContent = 'スキャン中...';
        if (debug) {
          debugLog('カメラ起動成功');
        }
      }).catch(err => {
        scanStatus.textContent = 'カメラ起動失敗: ' + err;
        if (debug) {
          debugLog('カメラ起動失敗: ' + err);
        }
      });
    }

    // 結果表示
    function showResult(barcode, data) {
      if (isScanning) {
        codeReader.reset();
        isScanning = false;
      }
      
      // 結果画面を表示
      scanView.style.display = 'none';
      resultView.style.display = 'flex';
      
      // タイトルを表示
      document.getElementById('resultTitle').textContent = data.title || 'タイトルなし';
      
      // Webサイトを表示
      const iframe = document.getElementById('websiteFrame');
      if (data.url && data.url.trim() !== '') {
        iframe.src = data.url;
      } else {
        iframe.srcdoc = '<div style="padding:20px; text-align:center;"><p>URLが設定されていません</p></div>';
      }
    }
  </script>
</body>
</html>
