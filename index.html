<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バーコードスキャン</title>
  <!-- バーコード読み取りライブラリ -->
  <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 0;
      margin: 0;
      width: 1080px;
      height: 1920px;
      overflow: hidden;
      background-color: white;
      position: relative;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: #333;
      font-weight: normal;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #333;
    }
    h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
      font-weight: normal;
    }
    #scanner { 
      width: 600px;
      height: 400px;
      border: none;
      display: block;
      background-color: #777;
    }
    button { 
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background-color: #a9e4f0;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 1rem;
      min-width: 300px;
    }
    button:hover {
      background-color: #8cd9e8;
    }
    .close-scanner {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 1001;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 40px;
      cursor: pointer;
      display: none;
    }
    .admin-link {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background-color: #e0e0e0;
      color: black;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
    }
    #result {
      width: 90%;
      padding: 2rem;
      border-radius: 8px;
      background-color: white;
      display: none;
      text-align: center;
    }
    #resultTitle {
      font-size: 4rem;
      margin-bottom: 2rem;
    }
    .camera-container {
      width: 600px;
      height: 400px;
      margin: 2rem 0;
      background-color: #777;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .arrow-down {
      width: 2px;
      height: 80px;
      background-color: #333;
      margin: 2rem auto;
      position: relative;
    }
    .arrow-down::after {
      content: "";
      width: 20px;
      height: 20px;
      border-right: 2px solid #333;
      border-bottom: 2px solid #333;
      transform: rotate(45deg);
      position: absolute;
      bottom: -10px;
      left: -9px;
    }
    #scanView, #startView, #resultView {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    #scanView, #resultView {
      display: none;
    }
    .website-preview {
      width: 700px;
      height: 400px;
      border: 1px solid #ddd;
      margin-top: 2rem;
      overflow: hidden;
    }
    .website-preview img {
      width: 100%;
      height: auto;
    }
    #startScannerBtn {
      margin-bottom: 1rem;
    }
    .barcode-instruction {
      font-size: 1.5rem;
      text-align: center;
      margin: 1rem 0;
      color: #333;
    }
  </style>
</head>
<body>
  <a href="admin.html" class="admin-link">管理画面へ</a>
  
  <!-- スタート画面 -->
  <div id="startView" class="container">
    <h1>素材ピンポン</h1>
    <button id="startScannerBtn">スキャナーを起動する</button>
  </div>

  <!-- スキャン画面 -->
  <div id="scanView" class="container">
    <h3>カメラ映像</h3>
    <div class="camera-container">
      <video id="scanner" muted playsinline></video>
    </div>
    
    <p class="barcode-instruction">ラケットのバーコードをスキャンしてください</p>
    
    <div class="arrow-down"></div>
  </div>

  <!-- 結果画面 -->
  <div id="resultView" class="container">
    <h3>バーコードと連動したタイトル</h3>
    <h1 id="resultTitle">タイトルが表示されます</h1>
    
    <h3>連動したURL先のwebサイト</h3>
    <div class="website-preview" id="websitePreview">
      <!-- ここにプレビュー画像や埋め込みコンテンツが表示されます -->
    </div>
    <button id="backToStartBtn">最初に戻る</button>
  </div>

  <script>
    // 各画面の要素
    const startView = document.getElementById('startView');
    const scanView = document.getElementById('scanView');
    const resultView = document.getElementById('resultView');
    
    // バーコードとデータの対応表を読み込む
    let barcodeData = {};
    const savedData = localStorage.getItem('barcodeData');
    if (savedData) {
      barcodeData = JSON.parse(savedData);
    }

    // カメラ読み取り
    const codeReader = new ZXing.BrowserBarcodeReader();
    let isScanning = false;

    // スキャナー起動ボタン
    document.getElementById('startScannerBtn').addEventListener('click', () => {
      startView.style.display = 'none';
      scanView.style.display = 'flex';
      startScanner();
    });

    // 戻るボタン
    document.getElementById('backToStartBtn').addEventListener('click', () => {
      resultView.style.display = 'none';
      startView.style.display = 'flex';
    });

    // スキャナーを開始
    function startScanner() {
      if (!isScanning) {
        codeReader.decodeFromVideoDevice(
          /* カメラ */ null,
          /* video 要素 */ 'scanner',
          (result, err) => {
            if (result) {
              const barcode = result.getText();
              if (barcodeData[barcode]) {
                // 結果を表示
                showResult(barcode, barcodeData[barcode]);
              } else {
                alert('登録されていないバーコードです');
              }
            }
          }
        );
        isScanning = true;
      }
    }

    // 結果表示
    function showResult(barcode, data) {
      codeReader.reset();
      isScanning = false;
      
      // 結果画面を表示
      scanView.style.display = 'none';
      resultView.style.display = 'flex';
      
      // タイトルを表示
      document.getElementById('resultTitle').textContent = data.title || 'タイトルなし';
      
      // URLプレビューを表示
      const previewContainer = document.getElementById('websitePreview');
      if (data.url && data.url.trim() !== '') {
        // URLのプレビューまたは埋め込み表示
        previewContainer.innerHTML = `<iframe src="${data.url}" width="100%" height="100%" frameborder="0"></iframe>`;
      } else {
        previewContainer.innerHTML = '<p>URLが設定されていません</p>';
      }
    }
  </script>
</body>
</html>
